<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono&family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/653b31a42d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- container-->
    <div class="container">
      <!-- header -->
      <div class="header">To Do List</div>
      <!-- /header -->
      <!-- content -->
      <div class="content">
        <!-- dateAndClear -->
        <div class="dateAndClear">
          <!-- date -->
          <div id="date"></div>
          <!-- /date -->
          <!-- clear -->
          <div class="clear">
            <!-- change icon to clear all -->

            <button value="clear" class="button clear">Clear all</button>
          </div>
          <!-- /clear all-->
        </div>
        <!-- /dateAndClear -->
        <!-- us list -->
        <ul id="list"></ul>
        <!-- /us list -->
      </div>
      <!-- /content -->
      <!-- addToDo -->
      <div class="addToDo">
        <i class="fas fa-plus-circle co"></i>
        <input type="text" id="input" placeholder="Add new task..." />
      </div>
      <!-- /addToDo -->
    </div>
    <!-- /container-->
    <script src="script.js"></script>
  </body>
</html>
